<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Se-ri's Choice.</title>
  <link rel="stylesheet" href="styles/style.css">
  <style>
    /* General Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('beautiful-woman-face.jpg'); /* Background image */
        background-size: cover; /* Cover the entire page */
        background-position: center; /* Center the background image */
        background-repeat: no-repeat; /* Prevent the background from repeating */
        position: relative;
    }

   

    /* Header Styles */
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent background for better readability */
        padding: 10px 20px;
    }

    header .logo h1 {
        color: white;
        margin: 0;
    }

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
    }

    nav ul li {
        margin-left: 20px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        padding: 10px;
    }

    nav ul li a:hover {
        background-color: #111;
    }

    /* Hero Section Styles */
    .hero {
        height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
        background-image: url('assets/images/hero-bg.jpg'); /* Hero background image */
        background-size: cover;
    }

    /* Image Section Styles */
    .image-section {
        padding: 20px;
        max-width: 1200px;
        margin: 100px auto; /* Increased margin to shift images downward */
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Responsive grid layout */
        gap: 15px; /* Space between images */
    }

    .image-section img {
        width: 100%; /* Make images responsive */
        height: 200px; /* Fixed height for uniformity */
        object-fit: cover; /* Maintain aspect ratio */
        border-radius: 8px; /* Rounded corners for images */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    }

    .image-caption {
        text-align: center; /* Center captions */
        margin-top: 5px; /* Space above captions */
        font-size: 0.9em; /* Smaller font for captions */
        color: #333; /* Darker color for captions */
    }

    /* Footer Styles */
    footer {
        text-align: center;
        padding: 10px;
        background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent background */
        color: white;
        position: relative;
        bottom: 0;
        width: 100%;
    }

    /* Button Styles */
    .btn {
        background-color: #28a745; /* Green background */
        color: white; /* White text */
        padding: 10px 15px; /* Padding */
        text-decoration: none; /* No underline */
        border: none; /* No border */
        border-radius: 5px; /* Rounded corners */
        cursor: pointer; /* Pointer cursor on hover */
    }

    .btn:hover {
        background-color: #218838; /* Darker green on hover */
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <h1>Se-ri's Choice.</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h2>Welcome to Se-ri's Choice.</h2>
      <p>Your one-stop destination for all your skincare needs!</p>
      <a href="products.html" class="btn">Shop Now</a>
    </div>
  </section>
